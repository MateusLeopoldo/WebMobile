{% extends 'base.html' %}
{% load static %}

{% block titulo %}Confirmar Exclusão{% endblock %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h2 class="mb-4">Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja deletar o anúncio "<strong>{{ object.titulo }}</strong>"?</p>
        <p class="text-danger">Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, deletar</button>
            <a href="{% url 'listar-anuncios' %}" class="btn btn-secondary">Não, voltar</a>
        </form>
    </div>
</div>
{% endblock %}
