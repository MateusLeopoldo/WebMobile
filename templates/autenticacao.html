<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Autenticação</title>
    <link href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{% static 'css/autenticacao.css' %}" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body text-center">

                <div class="mb-4">
                    <i class="bi bi-shield-lock-fill auth-icon"></i>
                </div>

                <h3 class="card-title mb-4">Seja Bem-vindo!</h3>
                <p class="text-secondary mb-4">Faça login para continuar</p>

                <form action="/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <!-- Futuros links como "Esqueci minha senha" podem ser adicionados aqui -->
                    <!-- <div class="text-end mb-3">
                        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                    </div> -->

                    {% if mensagem %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        {{ mensagem }}
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
