
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Autenticação</title>
    <link href="{% static 'bootstrap-5.3.8-distcss/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.3.8-distcss/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.8-distcss/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.8-distcss/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Entrar</h3>
                <form action="/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>
                    {% if mensagem %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        {{ mensagem }}
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
